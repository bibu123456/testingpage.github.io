<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Shopee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- fonts chữ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Xóa các mặc định của thẻ. VD padding của h1 -->
    <link rel="stylesheet" href="./assets/fonts-icon/fontawesome-free-5.15.4-web/css/all.min.css"> 
    <!-- icons -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main register.css">
</head>
<body> 
    <header class="header">
        <div class="grid">
            <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        
                        <a href="" class="header__navbar-item-link">
                            <h1>Heo Con</h1>
                        </a>
                            
                    </li>
                    <li class="header__navbar-item">
                        <h2>Đăng ký</h2>   
                    </li>
                    
                </ul>
                <ul class="header__navbar-list header__navbar-list-help">
                    <li class="header__navbar-item">
                        <div class="header__navbar-item-block">
                            <a href="" class="header__navbar-item-link ">
                                <h4>Cần trợ giúp?</h4>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" >
        <div class="container__item">
            <div class="container__item-form">
                <div class="container__item-header">
                    <h2>Đăng ký</h2>
                </div>

                <div class="container__item-layout">
                    <div class="container__item-input">
                        <div class="container__item-input-group">
                            <input type="text" class="container__item-input-text" placeholder="Số điện thoại">

                        </div>
                        <div class="container__item-input-group">
                            <input type="text" class="container__item-input-text" placeholder="Mật khẩu">

                        </div>
                        <div class="container__item-input-group">
                            <input type="text" class="container__item-input-text" placeholder="Nhập lại mật khẩu">

                        </div>
                    </div>

                    <div class="container__item-button">
                        <button class="container__item-button-continue"><a href="" class="container__item-button-continue-link">TIẾP THEO</a></button>
                    </div>
                
                    <div class="container__item-or">
                        <div class="container__item_"></div>
                        <div class="container__item-or-text">HOẶC</div>
                        <div class="container__item_"></div>
                    </div>

                    <div class="container__item-app">
                        <button class="container__item-app-button  container__item-app-button-facebook">
                            <div class="container__item-app-block">
                                <div class="container__item-app-icon"><i class="fab fa-facebook"></i></div>
                                <div class="container__item-app-link">Facebook</div>
                            </div>
                        </button>

                        <button class="container__item-app-button  container__item-app-button-google">
                            <div class="container__item-app-block">
                                <div class="container__item-app-icon"><i class="fab fa-google"></i></div>
                                <div class="container__item-app-link">Google</div>
                            </div>
                        </button>

                        <button class="container__item-app-button  container__item-app-button-apple">
                            <div class="container__item-app-block">
                                <div class="container__item-app-icon"><i class="fab fa-apple"></i></div>
                                <div class="container__item-app-link">Apple</div>
                            </div>
                        </button>
                    </div>
                    <div class="container__item-account">
                        <div class="container__item-account-text">
                            Bằng việc đăng ký, bạn đã đồng ý với Heo con về
                            <a href="" class="container__item-account-link">Điều khoản dịch vụ</a> &
                            <a href="" class="container__item-account-link">Chính sách bảo mật</a>
                        </div>
                    </div>
                    <div class="container__item-login">
                        <div class="container__item-login-text">
                            Bạn đã có tài khoản?
                            <a href="" class="container__item-login-link"> Đăng nhập</a>
                        </div>
                    </div>

                </div>

                <div class="container__item-footer">
                    
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">

    </footer>
   
</body>
</html>
